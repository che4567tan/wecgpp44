<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipalaya Info Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
      <div class="container">
        <div class="row">
            <div class="col-10 mx-auto alert alert-info">
                <h1 class="text-center alert alert-success">Add Studnet informtion</h1>
                <form method="POST" action="{% url 'home' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="Name" class="form-label"> Name</label>
                    <input type="text" name="name" class="form-control" id="Name" placeholder="Name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" id="Age" placeholder="Age">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputaddress" class="form-label">Message</label>
                    <input type="text" name="message" class="form-control" id="exampleInputaddress" aria-describedby="emailHelp">
                  </div> 
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
